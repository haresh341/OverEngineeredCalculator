spring.application.name=CalculatorConsumer
server.port=8081

# active mq properties
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.queue=calculationQueue

# mysql properties
spring.datasource.url=jdbc:mysql://localhost:3306/calculator
spring.datasource.username=root
spring.datasource.password=root

# spring data jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# redis properties
spring.cache.type=redis
spring.cache.host=localhost
spring.cache.port=6379
